<div
  [class]="question.class"
  [ngClass]="{'invalid-field': isTouched && !isValid}"
  [formGroup]="form"
  *ngIf="question.visible">
  <label *ngIf="question.label" [class]="question.labelClass">{{ question.label | translate}}{{question.required? '*' : ''}}</label>
  <input
    [class]="question.inputClass"
    [type]="question.type"
    (focus)="onFocus()"
    [attr.placeholder]="question.placeholder | translate"
    [formControlName]="question.key">
</div>
<app-error-message [error]="error" [touched]="isTouched"></app-error-message>
