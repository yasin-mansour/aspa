<div class="flex-column cardV1">
  <div class="flex-row flex-1 card-title-icon" [ngClass]="options.classes">
    <div class="flex-1 card-title">
      {{options.title | translate}}
    </div>
    <div class="card-icon">
      <i *ngIf="options.icon" class="fa {{options.icon}}" aria-hidden="true"></i>
    </div>
  </div>
  <div>
    <div class="flex-row card-description-icon">
      <div class="card-description flex-1">
        {{options.description | translate}}
      </div>
      <div class="card-button-icon">
      <span *ngIf="options.buttonIcon">
        <i (click)="click()" class="fa {{options.buttonIcon}}" aria-hidden="true"></i>
      </span>

      </div>
    </div>
  </div>
</div>
