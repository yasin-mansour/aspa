  <input type="text" [(ngModel)]="innerValue.value"  (change)="writeValue(innerValue)" class="form-control" placeholder="Key">
  <input type="text" [(ngModel)]="innerValue.en" (change)="writeValue(innerValue)" class="form-control" placeholder="En">
  <input type="text" [(ngModel)]="innerValue.ar" (change)="writeValue(innerValue)" class="form-control" placeholder="Ar">
</div>
