<p-table [value]="courses" [lazy]="true" (onLazyLoad)="getCourses($event)" [paginator]="true" [loading]="loading"
         [rows]="paginate.per_page" [totalRecords]="paginate.total">
  <ng-template pTemplate="header">
    <tr>
      <th>course-name</th>
      <th>course-start-date</th>
      <th>course-end-date</th>
      <th>course-price</th>
      <th>course-trainers</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-course>
    <tr>
      <td><a class="link" routerLink="../course/{{course.id}}">{{course.name}}</a></td>
      <td>{{course.start_date}}</td>
      <td>{{course.end_date}}</td>
      <td>{{course.price}}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>
