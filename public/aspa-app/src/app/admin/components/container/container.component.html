<div class="admin-container">
  <split [gutterSize]="5" direction="horizontal">
    <split-area *ngIf="splitAreas[LEFT_SPLIT_KEY].visible"
                [size]="splitAreas[LEFT_SPLIT_KEY].size" [order]="0">
      <split [gutterSize]="5" direction="vertical">
        <split-area *ngIf="splitAreas[DASHBOARD_KEY].visible"
                    [size]="splitAreas[DASHBOARD_KEY].size" [order]="0">
          <app-dashboard></app-dashboard>
        </split-area>
        <split-area *ngIf="splitAreas[LOCALIZATION_KEY].visible"
                    [size]="splitAreas[LOCALIZATION_KEY].size" [order]="1">
          <app-localization></app-localization>
        </split-area>
      </split>
    </split-area>
    <split-area *ngIf="splitAreas[TASKS_KEY].visible"
                [size]="splitAreas[TASKS_KEY].size" [order]="1">
      <app-tasks></app-tasks>
    </split-area>
  </split>
</div>`
